<!doctype html>
<html lang=da>
	<head>
		<meta charset=utf-8>
		<title>Monster Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	</head>
	<body>


    <header>
		<h1>MONSTER SHOOTER</h1>
    </header>


<main>
    <p class="backknap"><a href="MonsterShooterForside.html" title="spillet">Back</a></p>

</main>

<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 200 }
        }
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
  //  this.load.setBaseURL('http://labs.phaser.io');

    this.load.image('sky', 'assets/skies/space3.png');
    this.load.image('logo', 'assets/sprites/phaser3-logo.png');
    this.load.image('red', 'assets/particles/red.png');
		this.load.image('spaceship', 'images/spaceship.png');
		this.load.image('monster', 'images/monster.png');
		// this.load.image('spaceship', 'https://drive.google.com/file/d/1nC01Y6mwxHSQJ3TL68yB5tou3j305dEb/view?usp=sharing');
		// this.load.image('monster', 'https://drive.google.com/file/d/1GcRDAsz0cFijnheeTjLCnqjB2STeOd8k/view?usp=sharing');
}

function create ()
{
    this.add.image(400, 300, 'sky');

    var particles = this.add.particles('red');

    var emitter = particles.createEmitter({
        speed: 100,
        scale: { start: 1, end: 0 },
        blendMode: 'ADD'
    });

    var logo = this.physics.add.image(400, 100, 'logo');

    logo.setVelocity(100, 200);
    logo.setBounce(1, 1);
    logo.setCollideWorldBounds(true);

    emitter.startFollow(logo);
}

function update() {
}

</script>


  	</body>
  </html>
